
<h1 class="header text-center">
  <img src="../../../../assets/euro.jpg" style="height:30px; width:30px"> Euro 2024 Fixtures</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <button type="submit" class="save-btn float-end" [routerLink]="['/main/user-profile']">
        View Predictions 
        <span>
          <i class="fa fa-arrow-right"></i>
        </span>
      </button>
    </div>
  </div>
  <div class="row fixtures-row" *ngFor="let item of fixturesList; let i = index">
    <div class="col-md-12 d-flex flex-direction-row">
      <div class="col-2">
        <img class="flag-img" [src]="item.country1_Flag">
      </div>
      <div class="col-3">
        {{item.country1}}
      </div>
      <div class="col-1">
        vs
      </div>
      <div class="col-3">
        {{item.country2}}
      </div>
      <div class="col-2">
        <img [src]="item.country2_Flag" class="flag-img">
      </div>
      <div class="col-1"  [routerLink]="['/main/prediction',item.fixture_ID]">
        <span>
          <i class="fa-solid fa-arrow-right"
          style="cursor: pointer;"></i>
        </span>
      </div>
    </div>
  </div>
</div>
