<p class="header text-center">
  <img src="../../../../assets/euro.jpg" style="height:30px; width:30px"> Euro 2024 Fixtures
</p>
<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="save-btn float-end" [routerLink]="['/main/scorecard']">
        Scorecard
        <span>
          <i class="fa fa-arrow-right"></i>
        </span>
      </button>
      <button class="save-btn float-end" [routerLink]="['/main/user-profile']">
        View Predictions
        <span>
          <i class="fa fa-arrow-right"></i>
        </span>
      </button>
    </div>
  </div>
  <div class="row fixtures-row" *ngFor="let item of fixturesList; let i = index">
    <div class="col-md-12 d-flex flex-direction-row">
      <div class="col-2">
        <img class="flag-img" [src]="item.country1_Flag">
      </div>
      <div class="col-2" [ngClass]="{'highlight': getHigherScore(item.country1_Score, item.country2_Score) == 'country1'}">
        {{item.country1}}
      </div>
      <div class="col-1" [ngClass]="{'highlight': getHigherScore(item.country1_Score, item.country2_Score) == 'country1'}">
        {{ item.country1_Score }}
      </div>
      <div class="col-1">
        -
      </div>
      <div class="col-1" [ngClass]="{'highlight': getHigherScore(item.country1_Score, item.country2_Score) == 'country2'}">
        {{ item.country2_Score }}
      </div>
      <div class="col-2" [ngClass]="{'highlight': getHigherScore(item.country1_Score, item.country2_Score) == 'country2'}">
        {{item.country2}}
      </div>
      <div class="col-2">
        <img [src]="item.country2_Flag" class="flag-img">
      </div>
      <div class="col-1" >
        <span>
          <i class="fa-solid fa-sort-down" style="cursor: pointer; margin-right:20px "  (click)="toggleGoalScorers(item.fixture_ID)"></i>
        </span>
        <span *ngIf="role == 'Admin'" [routerLink]="['/main/fixture',item.fixture_ID]">
          <i class="fa-solid fa-edit" style="cursor: pointer;"></i>
        </span>
      </div>
      <div class="col-1" *ngIf="item.country1_Score == 0 && item.country2_Score == 0" [routerLink]="['/main/prediction',item.fixture_ID]">
        <span>
          <i class="fa-solid fa-arrow-right" style="cursor: pointer;"></i>
        </span>
      </div>
    </div>
    <div class="row" *ngIf="selectedFixtureId === item.fixture_ID">
      <div class="col-md-12" *ngFor="let gs of goalScorersList">
        {{gs.player_Name}}  <span class="country_name">({{gs.country_Name}})</span>
      </div>
    </div>
  </div>
</div>
