<div class="row d-flex flex-direction-row" style="margin-top: 80px;">
    <div class="col-8">
        <div class="card" *ngFor="let fixture of fixture">
            <div class="row fixtures-row">
                <div class="col-md-12 d-flex flex-direction-row" [formGroup]="updateFixtureScoreForm">
                    <div class="col-2 a">
                        {{ fixture?.country1 }}
                    </div>
                    <div class="col-2 a">
                        <div class="form-group">
                            <input type="number" placeholder="Score" class="form-control"
                                formControlName="country1_score" name="country1_score">
                        </div>
                    </div>

                    <div class="col-1 a">
                        vs
                    </div>
                    <div class="col-2 a">
                        <div class="form-group">
                            <input type="number" placeholder="Score" class="form-control"
                                formControlName="country2_score" name="country2_score">
                        </div>
                    </div>
                    <div class="col-2 a">
                        {{ fixture?.country2 }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="save-btn float-end" (click)="updateFixtureScore()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 " [formGroup]="updateGoalScorerForm">
        <div class="card">
            <div class="form-group float-end">
                <label class="form-label"><b>Select the Goal Scorer</b></label>
                <ng-select class="select-players" formControlName="goal_scorer">
                    <ng-option *ngFor="let player of playersList"
                        [value]="{ player_ID: player.player_ID, player_Name: player.player_Name }">
                        {{player.player_Name}}
                    </ng-option>
                </ng-select>
            </div>
            <div class="col-12">
                <button type="submit" class="save-btn float-end" (click)="updateGoalScorer()">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
