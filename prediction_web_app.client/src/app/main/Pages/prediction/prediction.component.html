  <!-- If user havenot made an prediction -->
  <div  *ngIf="fixturePrediction?.length == 0" >
    <div class="card"*ngFor="let fixture of fixture">
      <div class="row fixtures-row" >
        <div class="col-md-12 d-flex flex-direction-row" [formGroup]="predictionForm" >
          <div class="col-1 a">
            <img class="flag-img" [src]="fixture?.country1_Flag" >
          </div>
          <div class="col-2 a">
              {{ fixture?.country1 }}
          </div>
          <div class="col-1 a">
            <div class="form-group">
              <input type="number" placeholder="Score" class="form-control" formControlName="country1_score"
                name="country1_score">
            </div>
          </div>
         
          <div class="col-1 a">
            vs
          </div>
          <div class="col-1 a">
            <div class="form-group">
              <input type="number" placeholder="Score" class="form-control" formControlName="country2_score"
                name="country2_score">
            </div>
          </div>
          <div class="col-2 a">
            {{ fixture?.country2 }}
          </div>
          <div class="col-1 a">
            <img class="flag-img" [src]="fixture?.country2_Flag">
          </div>
          <div class="col-3">
            <div class="form-group">
              <label class="form-label"><b>Select the Goal Scorer</b></label>
              <ng-select class="select-players" formControlName="goal_scorer">
                <ng-option *ngFor="let player of playersList" [value]="{ player_ID: player.player_ID, player_Name: player.player_Name }">
                 {{player.player_Name}}
                </ng-option>
              </ng-select>
            </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="save-btn float-end" (click)="submit()">
            Submit
          </button>
        </div>
      </div>
    </div>

  </div>

   <!-- If user have already made an prediction -->
  <div style="height: 75vh; overflow: auto; margin-top:80px">
    <table class="table table-responsive align-middle mb-0 bg-white" >
      <thead>
        <tr >
          <th scope="col">Fixure No.</th>
          <th></th>
          <th scope="col">Country</th>
          <th scope="col">Score</th>
          <th></th>
          <th scope="col">Country</th>
          <th scope="col">Score</th>
          <th scope="col">Goal Scorer</th> 
        </tr>
      </thead>
      <tbody *ngFor="let all of fixturePrediction;let i = index">
        <tr>
          <td>{{ all.fixture_ID }}</td>
          <td> <img [src]="all.country1_Flag" class="flag-img"> </td>
          <td>{{ all.country1  }}</td>
          <td>{{ all.country1_Score }}</td>
          <td><img [src]="all.country2_Flag" class="flag-img"></td>
          <td>{{ all.country2 }}</td>
          <td>{{ all.country2_Score }} </td>
          <td>{{ all.goal_Scorer_Name }} </td>
        </tr>
      </tbody>
    </table>
  </div>
