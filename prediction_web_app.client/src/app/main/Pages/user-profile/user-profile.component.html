
 <!-- View all predictions -->
 <div style="height: 75vh; overflow: auto; margin-top:80px">
    <table class="table table-responsive align-middle mb-0 bg-white" *ngIf="allFixturePrediction?.length > 0">
      <thead>
        <tr>
          <th scope="col">Fixure No.</th>
          <th scope="col">Country</th>
          <th scope="col">Score</th>
          <th scope="col">Country</th>
          <th scope="col">Score</th>
          <th scope="col">Goal Scorer</th>
        
        </tr>
      </thead>
      <tbody *ngFor="let all of allFixturePrediction;let i = index">
        <tr>
          <td>{{ all.fixture_ID }}</td>
          <td>{{ all.country1  }}</td>
          <td>{{ all.country1_Score }}</td>
          <td>{{ all.country2 }}</td>
          <td>{{ all.country2_Score }} </td>
          <td>{{ all.goal_Scorer_Name }} </td>
        </tr>
      </tbody>
    </table>
  </div>
