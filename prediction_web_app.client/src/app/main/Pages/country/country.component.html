<div class="container">
    <table class="table my-3" >
        <thead>
            <th>Country</th>
            <th>Flag</th>
            <th>Group</th>
        <tbody>
          <tr *ngFor="let items of countriesList">
            <td>{{items.country_Name}}</td>
            <td>
                <img [src]="items.flagWebUrl" style="height: 20px; width:20px">
            </td>
            <td>
                {{items.group}}
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
